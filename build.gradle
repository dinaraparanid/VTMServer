plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id 'io.ktor.plugin' version '2.1.2'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20'
}

group "com.dinaraparanid"
version "0.0.1"
mainClassName = "com.dinaraparanid.ApplicationKt"

def isDevelopment = project.ext.has("development")
applicationDefaultJvmArgs = ["-Dio.ktor.development=$isDevelopment"]

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

final ktor_version = '2.1.2'

dependencies {
    implementation "io.ktor:ktor-server-core-jvm:$ktor_version"
    implementation "io.ktor:ktor-server-content-negotiation-jvm:$ktor_version"
    implementation "io.ktor:ktor-serialization-kotlinx-json-jvm:$ktor_version"
    implementation "io.ktor:ktor-server-netty-jvm:$ktor_version"
    implementation "io.ktor:ktor-server-freemarker:$ktor_version"
    implementation "io.ktor:ktor-server-freemarker-jvm:$ktor_version"
    implementation "io.ktor:ktor-server-cors:$ktor_version"
    implementation 'ch.qos.logback:logback-classic:1.4.3'
    implementation 'com.github.sapher:youtubedl-java:1.1'
    implementation group: 'net.jthink', name: 'jaudiotagger', version: '3.0.1'
    implementation 'io.ktor:ktor-server-cors-jvm:2.1.2'
    implementation 'io.ktor:ktor-server-compression-jvm:2.1.2'
    implementation 'io.ktor:ktor-server-partial-content-jvm:2.1.2'
    implementation 'io.ktor:ktor-server-auto-head-response-jvm:2.1.2'

    testImplementation "io.ktor:ktor-server-tests-jvm:$ktor_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}